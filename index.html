<!DOCTYPE html>
<html>
<head>
 <title>This is demo</title>
 <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
 <div class="panel panel-primary">
  <div class="panel-heading">
   <h2>Manage products</h2>
  </div>
  <div class="panel-body">

   <form  id = "reset">
      <div class="form-group">
        <label class="control-label" for="txtName">Input product's name:</label>
     <input type="hidden" id = "txtId"/>
        <input type="text" class="form-control" id="txtName" required style="width:300px">
      </div>
      <div class="form-group">
        <label class="control-label" for="txtQuanlity">Input Quanlity:</label>
        <input type="number" class="form-control" id="txtQuanlity" required style="width:300px">
      </div>
    <button type="button" class="btn btn-primary" onclick = "add()" style="width:100px">Add</button>
    <button type="button" class="btn btn-primary" onclick = "saveProducts()" style="width:100px">Save</button>
    <button type="button" class="btn btn-primary" onclick = "displayList()" style="width:100px">View All</button>
    <button type="button" class="btn btn-primary" onclick="search()" style= "width:100px;float:right; margin-left: 5px">Search</button>
    <input class="input-content form-control" type="text" id ="txtNameSearch" style= "width:200px;float:right "/>
   </form>

  </div>
 </div>
</div>
<div class="container" style="margin-top:10px">
 <table id="content" border="1" class="table table-striped">
 </table>
</div>
<script type="text/javascript" src="../js/product.js" ></script>
</body>
</html>
